<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>#{config.appName} #{config.appVersion}</title>
</h:head>
<h:body>

	<h1>#{config.appName} #{config.appVersion}</h1>

	<hr />

	<h:dataTable value="#{status.connectionStatuses}" var="st" border="1" width="100%">
		<h:column>
			<f:facet name="header">connectionId</f:facet>
			<h:outputText value="#{st.connectionId}" />
		</h:column>
		<h:column>
			<f:facet name="header">lastCheckInstant</f:facet>
			<h:outputText value="#{st.lastCheckInstant}" />
		</h:column>
		<h:column>
			<f:facet name="header">status</f:facet>
			<h:outputText value="#{st.status}" />
		</h:column>
		<h:column>
			<f:facet name="header">lastCheckError</f:facet>
			<h:outputText value="#{st.lastCheckError}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
